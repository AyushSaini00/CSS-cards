<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shoe Card</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    
    <div class="container">
        <div class="card">
            <div class="img-box">
                <img src="shoes.png">
            </div>
            <div class="content-box">
                <h2>Air Max</h2>
                <div class="size">
                    <h3>Size :</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="color">
                    <h3>Color :</h3>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <a href="#">Buy Now</a>
            </div>
        </div>
    </div>

</body>
</html>
